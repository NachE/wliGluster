<div id="{UID}" class="volumen">
	<h2 class="volumen_name">{NAME}</h2>
	<h3>{ID}</h3>
	<p>{TYPE}</p>
	<p>{STATUS}</p>
	<div>
		<h3>Bricks</h3>
		<div class="bricklist">
			<p><a href="#{BRICKNAME}" class="option_log_rotate">[log rotate]</a> <strong>{BRICKNAME}</strong></p>

	</div>
	<ul class="volmenu">
		<li>Actions
			<ul class="volmenuopts">
				<li><a href="#" class="menu_volumen_stop">Stop Volume</a></li>
				<li><a href="#" class="menu_volumen_start">Start Volume</a></li>
			</ul>
		</li>
	</ul>
</div>
